{% load static %}
<html lang="en-us">

<head>
    <title>Maclo | Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
</head>

<body>
<div class="LoginArea" style="background-image: url('adminpanel/images/pattern.png');">
    <div class="content-wrapper">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="LoginBox">
        <figure><img src="{% static 'adminpanel/images/Logo.png' %}"></figure>
        <h5>Recoverd Email</h5>
        <h6>To keep connected wit us please login .</h6>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="email" placeholder="Enter Email ID" class="form-control">
                <span class="Icon"><i class="fa fa-envelope"></i></span>
            </div>
            <button class="Login">Submit</button>
            <!-- <button>Log In <i class="fa fa-sign-in"></i></button> -->
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'adminpanel/js/bootstrap.min.js' %}"></script>

</body>
</html>
